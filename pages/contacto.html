<body>

        <!--LOGO + NAV-->

            <div class="logo">

            <div class="tituloContacto">
                <h1>CONTACTO</h1>

                <form action="#">
                    <label for="nombre">Decime tu nombre:</label>
                    <input type="text" name="nombre" id="nombre">

                    <input type="text" name="Apellido" id="apellido">

                    <input type="number" name="celular" id="celular">
                    <label for="mail">Decime tu mail:</label>
                    <input type="email" name="mail" id="mail">
                    <label for="comentario">Decime tus comentario:</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                    <input type="submit" value="ENVIAR"
                    class="inputSubmit">

            </div>
            <div class="datosContacto p20 m20">

                <h2>info@sofibertolotto.mg</h2>

                <h2>lunes a viernes de 10h a 12h</h2>

                class="img20" 
                alt="logo lakers">

        </main>
        <!--PIE DE PAGINA-->

            <div class="logoFoo p20">
